services:
  gmail-mcp:
    build: .
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - GMAIL_MCP_PORT=3003
      - MCP_CONFIG_DIR=/home/node/.gmail-mcp
    volumes:
      # Mount OAuth credentials and config
      - ./gcp-oauth.keys.json:/app/gcp-oauth.keys.json:ro
      - gmail-mcp-data:/home/node/.gmail-mcp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gmail-mcp-network

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Add SSL certificates if needed
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - gmail-mcp
    networks:
      - gmail-mcp-network
    profiles:
      - proxy

volumes:
  gmail-mcp-data:

networks:
  gmail-mcp-network:
    driver: bridge
